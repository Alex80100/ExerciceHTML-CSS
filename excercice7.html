<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 7</title>
    <link rel="stylesheet" href="assets/css/style7.css">
</head>
<body>
    <!-- Formulaire de l'exercice 7 -->
    <!-- Partie 1 -Identité- -->
    <div class="div1">
    <fieldset>
        <legend>Votre identité :</legend>
        <ol>
            <li>
                <label for="Nom">Votre nom :</label>
                <input type="text" name="nom" placeholder="Nom">
            </li>
            <li>
                <label for="Prénom">Prénom :</label>
                <input type="text" name="prénom" placeholder="Prénom">
            </li>
            <li>
                <label for="adresseMail">Adresse mail :</label>
                <input type="email" name="email" placeholder="Adresse mail">
            </li>
        </ol>
    </fieldset>
    </div>
<!-- Partie 2 -Adresse de livraison- -->
    <div class="div2">
        <fieldset>
        <legend>Adresse de livraison :</legend>
            <ol>
                <li>
                    <label for="Adresse">Adresse :</label>
                    <input class="champ" name="adresse" type="text">
                </li>
                <li>
                    <label for="Code Postal">Code postal :</label>
                    <input type="text" name="Code postal" placeholder="Code postal">
                </li>
                <li>
                    <label for="ville">Ville :</label>
                    <input type="text" placeholder="Ville">
                </li>
            </ol>
    </div>
    </fieldset>
<!-- Partie 3 -Information de paiement- -->
<div class="div3">
    <fieldset>
        <legend>Informations de réglement</legend>
            <ol>
                <li>Type de carte bancaire :
                    <div>
                        <input type="radio" name="cb">
                        <label for="Visa">Visa</label>
                    </div>
                    <div>
                        <input type="radio" name="cb">
                        <label for="Mastercard">Mastercard</label>
                    </div>
                </li>
        
                <li>
                    <label for="Numéro de carte:">Numéro de carte :</label>
                    <input type="text" placeholder="Numéro de carte">
                </li>
        
                <li>
                    <label for="Code de sécurité :">Code de sécurité :</label>
                    <input type="text" placeholder="Code de sécurité">
                </li>

                <li>
                    <label for="Nom du titulaire :">Nom du titulaire :</label>
                    <input type="text" placeholder="Nom du titulaire">
                </li>
            </ol>
    </fieldset>
</div>
    <div>
        <button>J'achète</button>
    </div>
</body>
</html>
